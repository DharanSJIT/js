<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Offcanvas Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      
      <!-- Toggler for Offcanvas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas Sidebar -->
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title " id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" style="padding-right: 20px !important;">
            <li class="nav-item pe-5" >
              <a class="nav-link active pe-5" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link pe-5" href="#">Features</a>
            </li>
            <li class="nav-item dropdown pe-5">
              <a class="nav-link dropdown-toggle pe-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item ps-4" href="#">Web Development</a></li>
                <li><a class="dropdown-item ps-4" href="#">Design</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item ps-4" href="#">Support</a></li>
              </ul>
            </li>
             <li class="nav-item dropdown pe-5">
              <a class="nav-link dropdown-toggle pe-5" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Who We Are
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
               <li><a class="dropdown-item ps-4" href="#">Our Team</a></li>
                <li><a class="dropdown-item ps-4" href="#">Our Story</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item ps-4" href="#">Support</a></li>
              </ul>
            </li>
          </ul>

          <!-- Search Form -->
          <!-- <form class="d-flex mt-3 mt-lg-0" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form> -->
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
